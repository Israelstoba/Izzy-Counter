<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Izzy Counter App</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- FontAwesome Cdn link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="preloader-container">
      <img src="./images/logo.png" alt="" />
      <div class="dot-wrapper">
        <span class="dots dot1"></span>
        <span class="dots dot2"></span>
        <span class="dots dot3"></span>
      </div>
    </div>
    <div class="container">
      <div class="counter-container">
        <h2 class="title">Izzy Counter</h2>
        <p class="count-element">0</p>
        <small class="reset-btn">Reset Count</small>
        <div class="item-name-wrapper">
          <input type="text" class="item-name" placeholder="Enter item name" />
        </div>
        <div class="increment-btn-container">
          <button class="btn decrement">-</button>
          <button class="btn increment">+</button>
        </div>
        <button class="btn save-count">Save Count</button>
        <div class="checker-container">
          <p class="checker-btn checker-confirm">Ok</p>
          <p class="checker-btn checker-cancel">Cancel</p>
        </div>
        <div class="checker-container">
          <p class="checker-btn checker-confirm">Ok</p>
          <p class="checker-btn checker-cancel">Cancel</p>
        </div>

        <div class="show-result-btn-wrapper">
          <i class="fa-solid fa-arrow-right-long"></i>
          <p class="show-result">Show Result</p>
        </div>

        <div class="result-container">
          <div class="result__container-title-bar">
            <h2 class="title">Count Results</h2>
          </div>
          <i class="fa-solid fa-xmark exit-result"></i>
          <div id="text-area" class="text-area"></div>
          <input
            type="text"
            class="btn filename"
            placeholder="Enter filename e.g text.doc"
          />
          <button class="btn download-btn">
            Download Result
            <i class="fa-solid fa-download"></i>
          </button>
        </div>
      </div>
      <!-- /////counter-container -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
